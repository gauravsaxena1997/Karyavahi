{% extends 'home/base.html' %}
{% block title %} Log in {% endblock %}
{% load staticfiles %}

{% block body %}

<div class="row" style="height: 100% ;width: 100%">
    <div class="mt-5 col-12">
        <div class="row justify-content-center">
              <div class="col-2 hidden-sm">
                  <img src="{% static 'img/ITb.png' %}" />
              </div>

              <div class="col-12 col-md-8">
                      <h2>Login</h2>
                  <div class="card p-2">
                      <form method="POST" action="/portal/">
                      {% csrf_token %}
                          <div class="form-group row">
                            <div class="col-12">
                              <label for="email" class="control-label">Email</label>
                              <input type="email" class="form-control" id="email" name="email" title="Please enter you email" placeholder="example@gmail.com">
                              <span class="help-block"></span>
                            </div>
                          </div>
                          <div class="form-group">
                              <label for="password" class="control-label">Password</label>
                              <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                              <span class="help-block"></span>
                          </div>

                          <button type="submit" class="btn btn-success btn-block">Login</button>
                          <a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
                      </form>
                  </div>
              </div>

              <div class="col-2 hidden-sm">
                  <img src="{% static 'img/ITg.png' %}" />
              </div>
        </div>
    </div>
</div>


<!-- Register : Modal  -->
    <div class="modal fade" id="registerModal" role="dialog">
        <div class="modal-dialog" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Register </h4>
                    <button class="close" type="button" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/registration.png' %}" width="200px" height="200px">
                    </div>
                    <form>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="passwd" class="col-md-2 col-form-label">Lisence ID</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="id" name="id" placeholder="Enter your ID...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class=" btn btn-success"> Submit </button>
                    <button class="btn btn-default" data-dismiss="modal"> Cancel </button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
