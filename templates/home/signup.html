{% extends 'home/base.html' %}
{% block title %} Sign Up {% endblock %}
{% load staticfiles %}

{% block body %}

<div class="row">
    <div class="col-6" style="background-color: #0003DF;opacity: 0.5;">
      <img src="{% static 'img/add.png' %}" width="400px" height="400px" class="m-5">
    </div>
    <div class="col-6">
        <div class=" p-0 m-0">
            <form method="POST" action="/postsignup/" class="p-3">
            {% csrf_token %}
                <div class="form-group row">
                  <div class="col-12">
                    <label for="email" class="control-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" title="Please enter your name" placeholder="Enter your name">
                    <span class="help-block"></span>
                  </div>
                </div>
                 <div class="form-group row">
                  <div class="col-12">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" title="Please enter your email" placeholder="example@gmail.com">
                  </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Add User</button>
                <a href="/forgot/" class="btn btn-primary btn-block">Help</a>
            </form>
        </div>
    </div>
</div>




{% endblock %}
